<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <div class="bg1"></div>
  <div class="gradient"></div>
  <div class="bg2"></div>
<body>
  <main>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" class="bg-img">
      <img src="./images/image-victor.jpg" alt="Potrait photo of Victor" class="avatar">
      <div class="heading">
        Victor Crest <span class="age">&nbsp;26</span>
      </div>
      <div class="sub-heading">
        London
      </div>
      <hr class="divider">
      <div class="stats">
        <div class="stat1">
          <div class="head">80K</div>
          <div class="sub">Followers</div>
        </div>
        <div class="stat2">
          <div class="head">803K</div>
          <div class="sub">Likes</div>
        </div>
        <div class="stat3">
          <div class="head">1.4K</div>
          <div class="sub">Photos</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/chapes111" target="_blank">chapes111</a>.
    </div>
  </footer>
</body>
</html>
